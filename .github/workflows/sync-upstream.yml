name: Sync Upstream

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository != 'Yuri-NagaSaki/CloudFlare-RSS-Telegram'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Record current HEAD
        id: before
        run: echo "sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Sync with upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh repo sync --force --branch main

      - name: Check for changes
        id: check
        run: |
          git fetch origin main
          after=$(git rev-parse origin/main)
          if [ "${{ steps.before.outputs.sha }}" != "$after" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Upstream changes detected: ${{ steps.before.outputs.sha }} â†’ ${after}"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No upstream changes"
          fi

  deploy:
    needs: sync
    if: needs.sync.outputs.changed == 'true'
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
